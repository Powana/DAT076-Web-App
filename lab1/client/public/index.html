<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pollthing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <!-- Bootsrap link -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pollthing</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Create Poll</a>
            </li>
          </ul>
    </nav>

    <div class="container p-5 bg-secondary">
        <div class="col-8">
            <h2 class="mb-4">New Poll</h2>
            <form>
                <div class="form-group mb-5">
                    <input type="text" class="form-control" placeholder="Question">
                </div>

                <div class="col-6 mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Text
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Text</a></li>
                                <li><a class="dropdown-item" href="#">Date</a></li>
                                <li><a class="dropdown-item" href="#">Colour</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" placeholder="Answer">
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col mb-5"><button class="btn rounded-circle" style="outline: 2px solid black"><strong>+</strong></button></div>
                
                <button class="btn btn-dark" type="submit">Submit form</button>
            </form>

        <div class="col-4"></div>
    </div>
    </div>
</body>
</html>
