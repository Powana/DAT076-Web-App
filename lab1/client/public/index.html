<!DOCTYPE html>
<head>
    <title>Pollstar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <!-- Bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <!-- Bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <header>
        <h1>Pollstar</h1>
    </header>
    <div class="container text-center">
        <h2>Which letter is the right one?</h2>
            

        </div>
        <div class="row">
          <div class="col">
            <div class="spinner">
                <img src="./piechart.png" alt="" width="300" height="300">
            </div>
          </div>
          <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                  <label class="form-check-label stretched-link" for="firstRadio">I don't know</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                  <label class="form-check-label stretched-link" for="secondRadio">How should I know?</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                  <label class="form-check-label stretched-link" for="thirdRadio">Why are you asking me?</label>
                </li>
              </ul>
          </div>
          <div class="col"></div>
        </div>
      </div>
</html>
